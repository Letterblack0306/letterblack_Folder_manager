<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Folder Launcher</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* macOS specific styling */
        body {
            -webkit-app-region: drag;
            padding-top: 20px; /* Account for title bar */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        .container {
            -webkit-app-region: no-drag;
        }
        
        button, input, select {
            -webkit-app-region: no-drag;
        }
        
        /* macOS button styling */
        .btn {
            background: linear-gradient(180deg, #f0f0f0 0%, #d0d0d0 100%);
            border: 1px solid #b0b0b0;
            border-radius: 6px;
            color: #333;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: linear-gradient(180deg, #e0e0e0 0%, #c0c0c0 100%);
            border-color: #a0a0a0;
        }
        
        .btn:active {
            background: linear-gradient(180deg, #c0c0c0 0%, #a0a0a0 100%);
            border-color: #909090;
        }
        
        .btn-primary {
            background: linear-gradient(180deg, #007AFF 0%, #0056CC 100%);
            border: 1px solid #0056CC;
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(180deg, #0056CC 0%, #004499 100%);
            border-color: #004499;
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e;
                color: #ffffff;
            }
            
            .container {
                background-color: #2d2d2d;
                border-color: #555;
            }
            
            .btn {
                background: linear-gradient(180deg, #505050 0%, #404040 100%);
                border-color: #606060;
                color: #ffffff;
            }
            
            .btn:hover {
                background: linear-gradient(180deg, #606060 0%, #505050 100%);
                border-color: #707070;
            }
        }
        
        /* macOS window controls spacing */
        .header {
            margin-top: 10px;
        }
        
        /* Smooth scrolling */
        .folder-list {
            scroll-behavior: smooth;
        }
        
        /* macOS focus styles */
        input:focus, select:focus, button:focus {
            outline: 2px solid #007AFF;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìÅ Quick Folder Launcher</h1>
            <p class="subtitle">Professional project management for macOS</p>
        </div>

        <!-- Template Selection -->
        <div class="section">
            <h2>üé® Project Templates</h2>
            <div class="template-section">
                <select id="templateSelect" class="template-select">
                    <option value="">Select a template...</option>
                </select>
                <button id="createProjectBtn" class="btn btn-primary" disabled>
                    Create Project
                </button>
            </div>
        </div>

        <!-- Add Folder Section -->
        <div class="section">
            <h2>üìÇ Add Quick Folder</h2>
            <div class="add-folder-section">
                <input 
                    type="text" 
                    id="folderName" 
                    placeholder="Enter folder name..."
                    class="folder-input"
                >
                <button id="addFolderBtn" class="btn btn-primary">
                    Add Folder
                </button>
            </div>
        </div>

        <!-- Folder List -->
        <div class="section">
            <h2>üóÇ Quick Access Folders</h2>
            <div id="folderList" class="folder-list">
                <div class="empty-state">No folders added yet</div>
            </div>
        </div>

        <!-- Application Launchers -->
        <div class="section">
            <h2>üöÄ Application Shortcuts</h2>
            <div class="app-grid">
                <div class="app-item">
                    <button id="afterEffectsBtn" class="btn app-btn" disabled>
                        After Effects
                    </button>
                    <button class="btn set-path-btn">Set Path</button>
                </div>
                
                <div class="app-item">
                    <button id="premiereProBtn" class="btn app-btn" disabled>
                        Premiere Pro
                    </button>
                    <button class="btn set-path-btn">Set Path</button>
                </div>
                
                <div class="app-item">
                    <button id="app3Btn" class="btn app-btn" disabled>
                        Custom App 1
                    </button>
                    <button class="btn set-path-btn">Set Path</button>
                </div>
                
                <div class="app-item">
                    <button id="app4Btn" class="btn app-btn" disabled>
                        Custom App 2
                    </button>
                    <button class="btn set-path-btn">Set Path</button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Quick Folder Launcher for macOS v2.0.0</p>
            <p>‚åòW to hide ‚Ä¢ Click folders to open in Finder</p>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
