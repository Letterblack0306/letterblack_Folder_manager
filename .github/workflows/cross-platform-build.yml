name: Build Cross-Platform Apps

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm install electron@28.0.0 electron-builder@24.9.1 --save-dev
        
    - name: List files for debugging
      run: |
        echo "=== Package.json ==="
        type package.json
        echo "=== Files ==="
        dir
        
    - name: Build Windows app
      run: |
        npx electron-builder --win nsis --publish=never
      env:
        DEBUG: electron-builder
        
    - name: Check build output
      run: |
        echo "=== Dist folder ==="
        dir dist\ || echo "No dist folder found"
        
    - name: Upload Windows build
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: windows-build-output
        path: |
          dist/
          *.log

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm install electron@28.0.0 electron-builder@24.9.1 --save-dev
        
    - name: List files for debugging
      run: |
        echo "=== Package.json ==="
        cat package.json
        echo "=== Files ==="
        ls -la
        
    - name: Build macOS app
      run: |
        npx electron-builder --mac dmg --publish=never
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
        DEBUG: electron-builder
        
    - name: Check build output
      run: |
        echo "=== Dist folder ==="
        ls -la dist/ || echo "No dist folder found"
        
    - name: Upload macOS build
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: macos-build-output
        path: |
          dist/
          *.log
